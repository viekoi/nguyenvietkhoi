name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Authenticate to Google Cloud
      uses: google-github-actions/auth@v2
      with:
        workload_identity_provider: 'projects/156278491748/locations/global/workloadIdentityPools/wip-github-actions/providers/wip-github-actions'

    - name: Set up gcloud CLI
      uses: google-github-actions/setup-gcloud@v1

    - name: Configure Docker for Artifact Registry
      run: |
        gcloud auth configure-docker us-central1-docker.pkg.dev

    - name: Configure Docker for Artifact Registry
      run: gcloud config list

    - name: Build Docker image
      run: |
        docker build -t us-central1-docker.pkg.dev/nguyenvietkhoi/nguyenvietkhoi-fe/nguyenvietkhoi-fe:${{ github.sha }} .

    - name: Push Docker image to Artifact Registry
      run: |
        docker push us-central1-docker.pkg.dev/nguyenvietkhoi/nguyenvietkhoi-fe/nguyenvietkhoi-fe:${{ github.sha }}

    